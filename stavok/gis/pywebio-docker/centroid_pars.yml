coord_format:
  label: Формат координат
  options:
    - "46.7373, 32.8128"
    - "46,7373 / 32,8128"
    - "46.7373 32.8128"
  value: "46.7373, 32.8128"
  name: coord_format
lat_lon_order:
  label: Порядок координат
  options:
    - LatLon
    - LonLat
  value: LatLon
  name: lat_lon_order
perctl:
  label: Персентиль
  options: [50, 65, 75, 95]
  value: 75
  name: perctl
zoom_start:
  label: Стартовий зум мапи
  options: [11, 12, 13, 14, 15, 16, 17, 18]
  value: 17
  name: zoom_start
text:
  label: Вхідний текст
  name: text
  rows: 3
  placeholder: Вставити вхідний текст сюди...
coord_format_help_md: "# Зразки вхідного тексту

0. Десяткова крапка і кома між значеннями:

   > qwerty (44.6857, 33.56173); (44.68599 ,33.56555); ...

1. Десяткова кома і дріб (slash) між значеннями:

   > Lorem ipsum 46,7369/ 32,8103 adsc 46,7373 /32,812 ei ...

2. Десяткова крапка і пробіл:

   > АБВГД 48.01388 38.796 07:59 АГД 48.0141 38.9056 07:53 ...
"
